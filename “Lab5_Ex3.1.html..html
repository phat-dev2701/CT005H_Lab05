<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 5 - Infographic và Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f4f8;
            text-align: center;
        }
        h1 {
            color: #1a237e;
        }
        .description {
            font-size: 18px;
            margin-bottom: 25px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        iframe {
            margin-top: 15px;
            border-radius: 12px;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Trang Web Hiển Thị Infographic và Video YouTube</h1>

    <p class="description">
        Đây là trang web minh họa việc tích hợp nội dung đa phương tiện gồm hình ảnh infographic và video YouTube vào HTML.
    </p>

    <h2>Infographic</h2>
    <img src="infographic.png" alt="Infographic minh họa nội dung học tập">

    <h2>Video Giới Thiệu</h2>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/AOFmpovF5qg"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <footer>
        © 2026 Lab 5 - Exercise 3.1 | Trang web được tạo với sự hỗ trợ của AI (GitHub Copilot).
    </footer>

</body>
</html>
